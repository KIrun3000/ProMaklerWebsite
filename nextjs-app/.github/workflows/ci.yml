name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  lighthouse:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  link-check:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start server
        run: |
          npm run start &
          sleep 5

      - name: Check internal links
        run: |
          # Simple link check - verify all internal routes return 200
          ROUTES=("/" "/impressum" "/datenschutz" "/agb" "/robots.txt" "/sitemap.xml")
          for route in "${ROUTES[@]}"; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:3000$route")
            if [ "$status" != "200" ]; then
              echo "Error: $route returned status $status"
              exit 1
            fi
            echo "✓ $route returned $status"
          done

      - name: Check for placeholder links
        run: |
          # Ensure no href="#" links remain in legal pages
          if grep -r 'href="#"' app/impressum app/datenschutz app/agb 2>/dev/null; then
            echo "Error: Found placeholder href='#' links in legal pages"
            exit 1
          fi
          echo "✓ No placeholder links found"
